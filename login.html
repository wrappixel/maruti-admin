<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 4 admin, bootstrap 4, css3 dashboard, bootstrap 4 dashboard, maruti admin bootstrap 4 dashboard, frontend, responsive bootstrap 4 admin template, maruti design, maruti dashboard bootstrap 4 dashboard template"
    />
    <meta
      name="description"
      content="Maruti is powerful and clean admin dashboard template, inpired from Bootstrap Framework"
    />
    <meta name="robots" content="noindex,nofollow" />
    <title>Maruti Admin Template by WrapPixel</title>
    <link
      rel="canonical"
      href="https://www.wrappixel.com/templates/maruti-admin/"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/maruti-login.css" />
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon.png" />
  </head>

  <body>
    <div id="loginbox">
      <form id="loginform" class="form-vertical" action="index.html">
        <div class="control-group normal_text">
          <h3><img src="img/logo.png" alt="Logo" /></h3>
        </div>
        <div class="control-group">
          <div class="controls">
            <div class="main_input_box">
              <span class="add-on"><i class="icon-user"></i></span
              ><input type="text" placeholder="Username" />
            </div>
          </div>
        </div>
        <div class="control-group">
          <div class="controls">
            <div class="main_input_box">
              <span class="add-on"><i class="icon-lock"></i></span
              ><input type="password" placeholder="Password" />
            </div>
          </div>
        </div>
        <div class="form-actions">
          <span class="pull-left"
            ><a href="#" class="flip-link btn btn-inverse" id="to-recover"
              >Lost password?</a
            ></span
          >
          <span class="pull-right"
            ><input type="submit" class="btn btn-success" value="Login"
          /></span>
        </div>
      </form>
      <form id="recoverform" action="#" class="form-vertical">
        <p class="normal_text">
          Enter your e-mail address below and we will send you instructions how
          to recover a password.
        </p>

        <div class="controls">
          <div class="main_input_box">
            <span class="add-on"><i class="icon-envelope"></i></span
            ><input type="text" placeholder="E-mail address" />
          </div>
        </div>

        <div class="form-actions">
          <span class="pull-left"
            ><a href="#" class="flip-link btn btn-inverse" id="to-login"
              >&laquo; Back to login</a
            ></span
          >
          <span class="pull-right"
            ><input type="submit" class="btn btn-info" value="Recover"
          /></span>
        </div>
      </form>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/maruti.login.js"></script>
  </body>
</html>
